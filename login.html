<!DOCTYPE html>
<html>
<head lang="en">
    <!---
     *  网页基本设置
     ================================================== -->
    <meta charset="UTF-8">
    <meta name="description" content="豆瓣登陆界面">
    <meta name="author" content="huangpengtuan">
    <meta name="keywords" content="豆瓣">
    <!---
     *  网页基本设置
     ================================================== -->
    <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
    <title>豆瓣</title>
    <!---
    *  样式引入
    ================================================== -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.png" alt=""/></div>
    </header>
    <section>
        <div class="login-center">
            <form action="">
                <div class="usename">
                    <span >用户名：</span>
                    <input type="text"  name="usename" placeholder="请输入用户名" pattern="[0-9A-Za-z]{6,16}" required="required"/>
                </div>
                <div class="password">
                    <span>密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
                    <input type="password" name="keywords" placeholder="请输入密码" pattern="[0-9A-Za-z]{6,25}" required="required"/>
                </div>
                <div class="choose_box">
                    <div>
                        <input type="checkbox" checked="checked" name="checkbox"/>
                        <span>记住密码</span>
                    </div>
                    <a href="">忘记密码</a>
                </div>
                <div class="ensure">
                    <button type="button" class="btn btn-success"><a href="">登录</a></button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="index-bottom">
            <div>
                <span>其他登录方式</span>
            </div>
            <ul>
                <li><a class="icon-QQ" href=""></a></li>
                <li><a class="icon-weibo" href=""></a></li>
        <li><a class="icon-weixin" href=""></a></li>
        </ul>
        </div>
    </footer>
</body>
</html>
