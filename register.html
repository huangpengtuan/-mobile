<!DOCTYPE html>
<html>
	<head>
	    <!---
	    *  网页基本设置
	    ================================================== -->
    	<meta charset="UTF-8">
		<meta name="author" content="黄鹏团">
		<meta name="description" content="注册界面" />
		<meta name="keywords" content="注册界面"/>
	    <!---
		 *  网页基本设置
		 ================================================== -->
		 <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,initial-scale=1.0"/>
		<title>注册</title>	
	    <!---
	    *  样式引入
	    ================================================== -->
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>	
	    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
	    <link rel="stylesheet" type="text/css" href="css/register.css"/>
	</head>
	<body>
		<header>
			<div class="register-header-top">
				<h3>用户注册</h3>
				<span><i class="icon-back"></i>返回</span>
			</div>
			<div class="register-header-bottom">注册成功后，手机号也可以登录</div>
		</header>
		<section>
			<form action="" method="post" class="register-center">
				<div class="phone register-center-icon">
					<i class="icon-phone"></i>
					<input type="text" value="" pattern="[0-9A-Za-z]{6,16}" placeholder='请输入手机号' required="required"/>
				</div>
				<div class="passwords register-center-icon">
					<i class="icon-password"></i>
					<input type="password" value="" pattern="[0-9A-Za-z]{6,16}" placeholder='请输入6-25位密码' required="required"/>
				</div>
				<div class="passwords-again register-center-icon">
					<i class="icon-againpassword"></i>
					<input type="password" value="" pattern="[0-9A-Za-z]{6,16}" placeholder='请再次输入密码' required="required"/>
				</div>
				<div class="yanzhengma register-center-icon">
					<i class="icon-yanzhengma"></i>
					<input type="text" value="" pattern="[0-9A-Za-z]{4,6}" placeholder='请输入验证码' required="required"/>
					<button type="button" class="btn btn-success">获取验证码</button>
				</div>
				<div class="work">
					<select name="">
						<option value="" >前端工程师</option>
						<option value="" selected="selected">php工程师</option>
						<option value="">java工程师</option>
						<option value="">大数据分析师</option>
						<option value="">高级UI设计师</option>						
					</select>
				</div>
			</form>			
		</section>
		<footer>
			<div class="register-bottom">
				 <span >
        			<input type="checkbox" >
      			</span>
				<a id="">
					同意注册协议
				</a>
			</div>
			<div class="register-bottom-btn">
				<button type="button" class="btn btn-info">注册</button>
			</div>
			
		</footer>
	</body>
</html>
